<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Keyframe for the animated logo */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Adding some smooth shadow effects for card hover */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Logo animation */
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for logo */
        .logo {
            animation: fadeInLogo 1s ease-out;
        }

    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <div class="w-64 bg-blue-800 text-white shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105">
            <!-- Logo and Hospital Name -->
            <div class="p-6 flex items-center justify-center flex-col animate__animated animate__fadeInDown animate__delay-1s">
                <!-- Replace with your hospital logo (use your actual image URL) -->
                <img src="https://via.placeholder.com/150?text=Logo" alt="Hospital Logo" class="logo w-24 h-24 mb-4">
                <div class="text-2xl font-semibold text-center">
                    Hospital Management
                </div>
            </div>

            <ul class="space-y-4 mt-8 px-4">
                <li class="px-6 py-2 hover:bg-blue-700 cursor-pointer rounded-lg transition-all duration-200 ease-in-out">Dashboard</li>
                <li class="px-6 py-2 hover:bg-blue-700 cursor-pointer rounded-lg transition-all duration-200 ease-in-out">Patient Registration</li>
                <li class="px-6 py-2 hover:bg-blue-700 cursor-pointer rounded-lg transition-all duration-200 ease-in-out">Appointment Booking</li>
                <li class="px-6 py-2 hover:bg-blue-700 cursor-pointer rounded-lg transition-all duration-200 ease-in-out">Staff List</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Dashboard -->
            <div id="dashboard" class="hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 animate__animated animate__fadeInUp animate__delay-1s">Dashboard</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="card bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold text-gray-700">Total Patients</h3>
                        <p class="text-3xl font-bold text-blue-800">1523</p>
                    </div>
                    <div class="card bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold text-gray-700">Appointments Today</h3>
                        <p class="text-3xl font-bold text-blue-800">42</p>
                    </div>
                </div>
            </div>

            <!-- Patient Registration Form -->
            <div id="patient-form" class="hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 animate__animated animate__fadeInUp animate__delay-1s">Patient Registration</h2>
                <form class="space-y-6 bg-white p-8 rounded-lg shadow-lg animate__animated animate__fadeInUp animate__delay-2s">
                    <div>
                        <label for="patient-name" class="block text-gray-700">Name</label>
                        <input type="text" id="patient-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter patient's name">
                    </div>
                    <div>
                        <label for="patient-age" class="block text-gray-700">Age</label>
                        <input type="number" id="patient-age" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter patient's age">
                    </div>
                    <div>
                        <label for="patient-gender" class="block text-gray-700">Gender</label>
                        <select id="patient-gender" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="patient-contact" class="block text-gray-700">Contact</label>
                        <input type="text" id="patient-contact" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter patient's contact number">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-200 ease-in-out">Register Patient</button>
                </form>
            </div>

            <!-- Appointment Booking Form -->
            <div id="appointment-form" class="hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 animate__animated animate__fadeInUp animate__delay-1s">Appointment Booking</h2>
                <form class="space-y-6 bg-white p-8 rounded-lg shadow-lg animate__animated animate__fadeInUp animate__delay-2s">
                    <div>
                        <label for="appointment-patient" class="block text-gray-700">Patient Name</label>
                        <input type="text" id="appointment-patient" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter patient's name">
                    </div>
                    <div>
                        <label for="appointment-date" class="block text-gray-700">Appointment Date</label>
                        <input type="date" id="appointment-date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="appointment-time" class="block text-gray-700">Time</label>
                        <input type="time" id="appointment-time" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-200 ease-in-out">Book Appointment</button>
                </form>
            </div>

            <!-- Staff List -->
            <div id="staff-list" class="hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 animate__animated animate__fadeInUp animate__delay-1s">Staff List</h2>
                <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
                    <table class="w-full table-auto">
                        <thead class="bg-blue-800 text-white">
                            <tr>
                                <th class="px-4 py-2">ID</th>
                                <th class="px-4 py-2">Name</th>
                                <th class="px-4 py-2">Role</th>
                                <th class="px-4 py-2">Contact</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-700">
                            <tr class="hover:bg-gray-100 transition-all duration-200">
                                <td class="px-4 py-2">1</td>
                                <td class="px-4 py-2">Dr. Smith</td>
