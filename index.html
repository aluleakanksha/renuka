<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white p-6">
        <div class="text-center mb-10">
            <div class="w-16 h-16 mx-auto bg-white text-indigo-700 rounded-full flex items-center justify-center text-2xl font-bold mb-3">
                ðŸ“š
            </div>
            <h1 class="text-xl font-bold">Library System</h1>
        </div>

        <ul class="space-y-4">
            <li onclick="showSection('dashboard')" class="cursor-pointer px-4 py-2 rounded hover:bg-indigo-600">Dashboard</li>
            <li onclick="showSection('addBook')" class="cursor-pointer px-4 py-2 rounded hover:bg-indigo-600">Add Book</li>
            <li onclick="showSection('issueBook')" class="cursor-pointer px-4 py-2 rounded hover:bg-indigo-600">Issue Book</li>
            <li onclick="showSection('bookList')" class="cursor-pointer px-4 py-2 rounded hover:bg-indigo-600">Book List</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">

        <!-- Dashboard -->
        <section id="dashboard">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Dashboard</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                    <h3 class="text-gray-600">Total Books</h3>
                    <p class="text-3xl font-bold text-indigo-700">1200</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                    <h3 class="text-gray-600">Issued Books</h3>
                    <p class="text-3xl font-bold text-indigo-700">320</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                    <h3 class="text-gray-600">Members</h3>
                    <p class="text-3xl font-bold text-indigo-700">150</p>
                </div>
            </div>
        </section>

        <!-- Add Book -->
        <section id="addBook" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Add Book</h2>

            <form class="bg-white p-8 rounded-lg shadow max-w-xl">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Book Name</label>
                    <input type="text" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Author</label>
                    <input type="text" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Category</label>
                    <input type="text" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                </div>

                <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                    Add Book
                </button>
            </form>
        </section>

        <!-- Issue Book -->
        <section id="issueBook" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Issue Book</h2>

            <form class="bg-white p-8 rounded-lg shadow max-w-xl">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Student Name</label>
                    <input type="text" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Book Name</label>
                    <input type="text" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Issue Date</label>
                    <input type="date" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                </div>

                <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                    Issue Book
                </button>
            </form>
        </section>

        <!-- Book List -->
        <section id="bookList" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Book List</h2>

            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">Book Name</th>
                            <th class="px-4 py-3">Author</th>
                            <th class="px-4 py-3">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-100">
                            <td class="px-4 py-3">1</td>
                            <td class="px-4 py-3">Clean Code</td>
                            <td class="px-4 py-3">Robert C. Martin</td>
                            <td class="px-4 py-3 text-green-600 font-semibold">Available</td>
                        </tr>
                        <tr class="border-b hover:bg-gray-100">
                            <td class="px-4 py-3">2</td>
                            <td class="px-4 py-3">Java Basics</td>
                            <td class="px-4 py-3">James Gosling</td>
                            <td class="px-4 py-3 text-red-600 font-semibold">Issued</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>
</div>

<!-- JS -->
<script>
    function showSection(id) {
        document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
        document.getElementById(id).classList.remove("hidden");
    }
</script>

</body>
</html>
